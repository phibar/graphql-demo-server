type User {
  _id: String
  name: String
  wallet: String
}

type Meme {
  _id: String!
  name: String
  owner: User
  NFT: String
}

type Vote {
  _id: String!
  NFT: String!
}

type Query {
  votes: [Vote]
  users: [User]
  memes: [Meme]
}

type Mutation {
  createUser(name: String, wallet: String): String
  createMeme(name: String!, ownerId: String): String
  deleteMeme(id: String!): String
}

type Subscription {
  memeAdded: Meme
  memeDeleted: String
}
