type User {
  _id: String
  name: String
  wallet: String
}

type Meme {
  _id: String!
  name: String
  NFT: String
}

type Vote {
  _id: String!
  NFT: String!
}

type Query {
  votes: [Vote]
  users: [User]
  memes: [Meme]
}

type Mutation {
  createMeme(name: String!): Meme!
  deleteMeme(id: String!): String
}

type Subscription {
  memeAdded: Meme
  memeDeleted: String
}
