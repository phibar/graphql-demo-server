query Memes {
  memes {
    _id
    name
    owner {
      name
    }
  }
}

mutation deleteMeme($id: String!) {
  deleteMeme(id: $id)
}

mutation createMeme($meme: MemeCreateInput!) {
  createMeme(meme: $meme)
}

subscription memeDeleted {
  memeDeleted
}
subscription memeAdded {
  memeAdded {
    _id
    name
  }
}
