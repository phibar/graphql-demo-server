query MyVotes {
  votes {
    NFT
    _id
  }
}

mutation deleteVote($id: String!) {
  deleteVote(id: $id)
}

mutation createVote($NFT: String!) {
  createVote(NFT: $NFT) {
    NFT
    _id
  }
}

subscription voteDeleted {
  voteDeleted
}

subscription voteAdded {
  voteAdded {
    _id
    NFT
  }
}
