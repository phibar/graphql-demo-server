query Memes {
  memes {
    _id
    name
    NFT
  }
}

mutation deleteMeme($id: String!) {
  deleteMeme(id: $id)
}

mutation createMeme($name: String!) {
  createMeme(name: $name) {
    NFT
    name
    _id
  }
}

subscription memeDeleted {
  memeDeleted
}

subscription memeAdded {
  memeAdded {
    _id
    NFT
    name
  }
}
